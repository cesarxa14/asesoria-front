<app-header></app-header>
<h1 class="text-center mt-3">Regístrate</h1>
<div class="tabs">
            <form [formGroup]="registerForm" class="form-login">
                <mat-form-field appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Ingresa tu nombre" formControlName="nombres" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Ingresa tu contraseña" formControlName="apellidos" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Ingresa tu correo" formControlName="correo" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select  (selectionChange)="changeRol($event)">
                      <mat-option *ngFor="let rol of roles" [value]="rol.id_rol">
                        {{rol.desc_rol}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="usuario" >
                </mat-form-field>
                <mat-form-field appearance="fill">

                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Ingresa tu contraseña" formControlName="contraseña">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="register()">Registrar</button>
            </form>
 
</div>
